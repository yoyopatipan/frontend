<div class="start">
  <h2>Select your level</h2>
  <div class="levels">
    <el-button type="primary" plain @click="fetchQuiz('easy')">level 1 Easy</el-button>
    <el-button type="primary" plain @click="fetchQuiz('medium')">level 2 Midium</el-button>
    <el-button type="primary" plain @click="fetchQuiz('hard')">level 3 Hard</el-button>
  </div>
  <div class="sign-out">
    <el-button type="danger" plain @click="signOut">Sign out</el-button>
  </div>
</div>
